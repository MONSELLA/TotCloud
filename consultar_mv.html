<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotCloud - Consultar els meus productes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-dark" style="background-color: #343a40;">
        <div class="container-fluid">
            <a href="client.html" class="navbar-brand my-1 h1">TotCloud</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5">
        <h2 class="mb-4">Les teves Màquines Virtuals</h2>
        <div id="products-container">
            <div class="alert alert-info">Carregant les teves màquines virtuals...</div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="text-center py-3 mt-auto" style="background-color: #343a40; color: #f8f9fa;">
        <div class="container">
            <p class="mb-0">&copy; 2024 TotCloud. Tots els drets reservats.</p>
            <p class="mb-0">Contacte: info@totcloud.com | Telèfon: +34 900 123 456</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para fetch de dades -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('fetch_productes.php')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('products-container');
                    container.innerHTML = '';

                    if (data.length === 0) {
                        container.innerHTML = '<div class="alert alert-info">No tens màquines virtuals assignades.</div>';
                        return;
                    }

                    data.forEach(mv => {
                        let card = document.createElement('div');
                        card.className = 'card mb-4';

                        let cardHeader = document.createElement('div');
                        cardHeader.className = 'card-header';
                        cardHeader.innerHTML = `<h5 class="card-title mb-0">${mv.nom}</h5>`;
                        card.appendChild(cardHeader);

                        let cardBody = document.createElement('div');
                        cardBody.className = 'card-body';
                        cardBody.innerHTML = `
                            <p><strong>IP:</strong> ${mv.ip}</p>
                            <p><strong>MAC:</strong> ${mv.mac}</p>
                            <p><strong>Sistema Operatiu:</strong> ${mv.sistema} ${mv.versio}</p>
                            <h6>Components:</h6>
                            ${generateComponentsHTML(mv.components)}
                        `;
                        card.appendChild(cardBody);

                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    const container = document.getElementById('products-container');
                    container.innerHTML = `<div class="alert alert-danger">Error carregant les dades: ${error}</div>`;
                });
        });

        function generateComponentsHTML(components) {
            let html = '';

            // CPU
            if (components.cpu) {
                html += `<p><strong>CPU:</strong> ${components.cpu.model} (${components.cpu.fase}) - ${components.cpu.velocitatRellotge} GHz, ${components.cpu.nuclis} nuclis, Preu: ${components.cpu.preu}€</p>`;
            }

            // GPU
            if (components.gpu) {
                html += `<p><strong>GPU:</strong> ${components.gpu.model} (${components.gpu.fase}) - ${components.gpu.nuclis} nuclis, VRAM: ${components.gpu.vram}GB ${components.gpu.generacio}, Preu: ${components.gpu.preu}€</p>`;
            }

            // RAM
            if (components.ram) {
                html += `<p><strong>RAM:</strong> ${components.ram.capacitat}GB (${components.ram.generacio}) - ${components.ram.fase}, Preu: ${components.ram.preu}€</p>`;
            }

            // Discos Durs
            if (components.discos && components.discos.length > 0) {
                html += `<p><strong>Discos Durs:</strong></p><ul>`;
                components.discos.forEach(disc => {
                    html += `<li>${disc.tipus} - ${disc.capacitat}GB (${disc.fase}), Preu: ${disc.preu}€</li>`;
                });
                html += `</ul>`;
            }

            return html;
        }
    </script>
</body>

</html>
