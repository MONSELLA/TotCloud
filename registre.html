<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-black text-center text-primary mb-4">Registrar Usuari</h1>
        <form action="crearUsuari.php" method="POST">
            <div class="mb-3">
                <label for="new_user" class="form-label">Nickname:</label>
                <input id="new_user" name="new_user" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new_pass" class="form-label">Contrasenya:</label>
                <input id="new_pass" name="new_pass" type="password" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input id="is_personal" name="is_personal" type="checkbox" class="form-check-input">
                <label for="is_personal" class="form-check-label">Ets personal?</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
